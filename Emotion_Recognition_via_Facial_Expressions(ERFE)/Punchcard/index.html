<!DOCTYPE html>
 
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

<script>

    var sessiondata = [];

    $(function() {


   var sessions = [];
   console.log("Created sessions array")

   $.getJSON('SessionOutput.json', function(punchcard_data) {
       $.each(punchcard_data, function(playerIndex, player) {
        $.each(player.SessionData,function(sessionIndex, val){
          var subarray = []
          subarray.push(player.SessionDate)
          subarray.push(val.time)
          subarray.push(val.emotion)

          sessiondata.push(subarray)
          console.log(sessiondata)
        })
          
     });

   });

});
</script>

<style>
.axis path, .axis line {
    fill: none;
    stroke: #000;	
    shape-rendering: geometricPrecision;
}
 
.axis text {
    font-family: sans-serif;
    font-size: 14px;
}
 
.loading {
    font-family: sans-serif;
    font-size: 18px;
}
 
.point {
  fill: #0000ff;
  stroke: #000;
  stroke-width:1;
}

.tooltip {
  position: absolute;
  text-align: center; 
  pointer-events: none;
  background-color: #c6dbef	;
  border: solid 1px #aaa;
  border-radius: 8px;
  width: 90px;                  
  height: 28px;                 
  padding: 2px;             
  font: 12px sans-serif; 
  font-weight: bold;	
}


.happy{
  fill: #00ff00;
}

.surprise{
  fill: #df80ff;
}

.angry{
  fill: #ff0000;
}

.sad{
  fill: #4444ff;
}

circle {
  stroke: black; 
  stroke-width: 2px;
  stroke-opacity: 1;
}

.pulse {
  fill: white;
  fill-opacity: 0;
  transform-origin: 50% 50%;
  animation-duration: 2s;
  animation-name: pulse;
  animation-iteration-count: infinite;
}

@keyframes pulse {
  from {
    stroke-width: 3px;
    stroke-opacity: 1;
    transform: scale(0.3);
  }
  to {
    stroke-width: 0;
    stroke-opacity: 0;
    transform: scale(2);
  }
}







</style>
